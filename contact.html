<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Brian King - Portfolio</title>
    
    <!--Includes stylesheets-->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--Includes Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Raleway|Titillium+Web&display=swap" rel="stylesheet">
</head>
        
<body>
    <header>
        <!--Establish bounds for header content-->
        <div class="page">

            <!--Creates the box for my name-->
            <div class="name-logo">
                Brian A. King
            </div>

            <!--Adds navigation bar in the header-->
            <nav>
                <ul>
                    <li><a href="./index.html">About</a></li>
                    <li><a href="./portfolio.html">Portfolio</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <!--Establish bounds for page content-->
    <div class="page content">

        <!--Create box for section content-->
        <section class="clearfix">
            <h1>Contact</h1>
            <hr>

            <!--Contact form-->
            <form action="">
                <label for="name_field">Name</label>
                <input id="name_field" type="text" name="sendername" placeholder="Your name">
            
                <label for="email_field">Email</label>
                <input id="email_field" type="text" name="senderemail" placeholder="your@emailaddress.com">
            
                <label for="message_field">Message</label>
                <textarea id="message_field" name="sendermessage" placeholder="Your message..."></textarea>             
                <input type="submit" value="Submit">
            </form>

        </section>
    
    </div>

</body>

</html>
